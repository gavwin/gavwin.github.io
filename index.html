<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Terminal Mystery</title>
  <meta name="author" content="Gavin Wainwright">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="typed.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>

    <div id="screen">Welcome to Terminal Mystery.
      <br>A command line mystery game created by Gavin Wainwright (i am toast)
      <br>$&gt;<input></input>
      <div id="output"></div>
    </div>

    <script>
    var $out = $("#output");
    $("#screen input").focus();
    $("#screen input").on('keydown', function(event) {
        if(event.which === 13) { // Enter key pressed
            var $this = $(this),
                val = $this.val();
            $this.focus().val('');
            if(val === "") {
              $out.append("<br>");
            } else
            if(val === "hello world") {
                $out.append("Hello Galaxy.<br>");
            } else
            if(val === "breach") {
              $out.append("Breaching");
              setTimeout(function() { $out.append("."); }, 1000);
              setTimeout(function() { $out.append("."); }, 2000);
              setTimeout(function() { $out.append("."); }, 3000);
              setTimeout(function() { $out.append("."); }, 4000);
              setTimeout(function() { $out.append("."); }, 5000);
            }
            if(val === "help") {
                $out.append("Here's a list of commands:<br>help - Sends a list of commands<br>");
            }

            else {
              $out.append("Command not found.<br>");
            }

            $this.val('');
        }
    });
  </script>

  </body>
</html>
