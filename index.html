<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Terminal Mystery</title>
  <meta name="author" content="Gavin Wainwright">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="typed.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>

    <div id="screen">$&gt;<input></input>
    <div id="output"></div>
    </div>

    <script>
    var $out = $("#output");
    $("#screen input").focus();
    $("#screen input").on('keydown', function(event) {
        if(event.which === 13) { // Enter key pressed
            var $this = $(this),
                val = $this.val();
            $this.focus().val('');
            if(val === "hello world") {
                $out.append("Hello Galaxy.<br>");
            } else
            if(val === "help") {
                $out.append("Hello Galaxy.<br>");
            }

            else {
              $out.append("Command not found.<br>");
            }

            $this.val('');
        }
    });

    $(function(){
        $("#typed").typed({
            stringsElement: $('#typed-strings')
        });
    });
    </script>
    <div id="typed-strings">
        <p>Typed.js is a <strong>jQuery</strong> plugin.</p>
        <p>It <em>types</em> out sentences.</p>
    </div>
    <span id="typed"></span>
  </body>
</html>
