<html>
<head>
    <meta charset="UTF-8">
    <title>Terminal Mystery - M.A.S.K.</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<body>

    <div id="screen">Successfully established a connection to root@m4sk
        <br>Type 'help' for a list of commands.
        <div id="output"></div>
        <br>root@m4sk:~$
        <input></input>
    </div>
    
    <script>
  var cmds = [
     "",
     "help",
     "clear",
     "inbox",
     "show",
     "show it's time",
     "show peru",
     "exit",
     "ls",
 ];

 var $out = $("#output");
 $("#screen input").focus();
 $("#screen input").on("keydown", function(event) {
             if (event.which === 13) {
                 var $this = $(this),
                     valArgs = $this.val();
                 $this.focus().val("");
                 var val = valArgs.toLowerCase();
                 
                 function cmdUse() {
                    $out.append(`root@m4sk:~$ ${val}<br>`); 
                 }
                 if (val === "") {
                     $out.append("root@m4sk:~$<br>");
                 } else
                 if (val === "ls") {
                     cmdUse();
                     $out.append("root<br>↳ plans<br>&nbsp;&nbsp;&nbsp;↳ peru<br>");
                 } else
                 if (val === "help") {
                     cmdUse();
                     $out.append("Here's a list of commands:<br>help - Sends a list of commands<br>inbox - Shows your inbox<br>show [file|message] - Shows the contents of a file or message<br>ls - Shows file tree.<br>exit - Exits and connects you back to gavin@localhost.<br>clear - Clears the terminal<br>");
                 } else
                 if (val === "inbox") {
                     cmdUse();
                     $out.append("Your Inbox:<br>↳ it's time<br>");
                 } else
                 if (val === "clear") {
                     $out.empty();
                 } else
                 if (val.startsWith("show")) {
                     if (!cmds.includes(val)) {
                         cmdUse();
                         $out.append(`Could not find a file / message with the name of ${val.substring(5)}.<br>`);
                     }
                     if (val === "show peru") {
                         cmdUse();
                         $out.append("Viewing the content of peru:<br>Objective: Preform a wave of cyber and physical attacks on the Peruvian Government to shut them down.<br>1. Sam goes in from the west side to steal the asset.<br>2. Shadow and the rest of the hacker squad begin the cyber attack.<br>3. Slade and the rest of the attack squad go in and attack. (This draws all government agents).<br>4. Shut down the watchdog system and kidnap Watson.<br>5. Get ransoms from the weakened Peruvian Government in return for Watson.<br>6. A.C.R.O.S.T.I.C.<br>");
                     } else
                     if (val === "show it's time") {
                         cmdUse();
                         $out.append("Viewing the content of it's time:<br>To all M.A.S.K. members,<br>    In exactly 24 hours of this message being sent out, it will be time<br>to take action against the Peruvian Government as planned.<br>This mission has to be our best, as we all know the poor results of what happened last time.<br> - Shadow<br>");
                     } else if (val === "show") {
                         cmdUse();
                         $out.append("Specify a file / message to show.<br>");
                     }
                 } else
                       if(val === "exit") {
                         cmdUse();
                         $out.append("Successfully exited.<br>");
                         $out.append("Connecting");
                         setTimeout(function() { $out.append("."); }, 1000);
                         setTimeout(function() { $out.append("."); }, 2000);
                         setTimeout(function() { $out.append("."); }, 3000);
                         setTimeout(function() { $out.append("."); }, 4000);
                         setTimeout(function() { $out.append("."); }, 5000);
                         setTimeout(function() { window.location.href = "https://gavwin.github.io/Terminal%20Mystery/2"; }, 5100);
                     } else {
                       cmdUse();
                       $out.append("Command not recognized.<br>");
                     }
                     $this.val("");
                 }
             });
    </script>

</body>

</html>
