<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Terminal Mystery</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="typed.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>

    <div id="screen">Welcome to Terminal Mystery.
      <br>A command line mystery game created by Gavin Wainwright (i am toast)
      <div id="output"></div>
       $&gt;<input></input>
    </div>

    <script>
    var $out = $("#output");
    $("#screen input").focus();
    $("#screen input").on('keydown', function(event) {
        if(event.which === 13) { // Enter key pressed
            var $this = $(this),
                val = $this.val();
            $this.focus().val('');
            if(val === "$&gt;") {
              $out.append("<br>");
            } else
            if(val === "breach") {
              $out.append("$&gt; breach<br>");
              $out.append("Breaching");
              setTimeout(function() { $out.append("."); }, 1000);
              setTimeout(function() { $out.append("."); }, 2000);
              setTimeout(function() { $out.append("."); }, 3000);
              setTimeout(function() { $out.append("."); }, 4000);
              setTimeout(function() { $out.append(".<br>"); }, 5000);
              setTimeout(function() { $out.append("Successfully breached the firewall.<br>"); }, 6250);
            } else
            if(val === "help") {
              $out.append("$&gt; help<br>");
                $out.append("Here's a list of commands:<br>help - Sends a list of commands<br>");
            }
            else {
              $out.append(`$&gt; ${val}<br>`);
              $out.append("Command not recognized.<br>");
            }
            $this.val('');
        }
    });
  </script>

  </body>
</html>
