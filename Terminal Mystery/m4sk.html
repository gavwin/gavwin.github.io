    <script>
  var cmds = [
     "",
     "help",
     "clear",
     "inbox",
     "show",
     "show its time",
     "exit",
 ];

 var $out = $("#output");
 $("#screen input").focus();
 $("#screen input").on("keydown", function(event) {
             if (event.which === 13) { // Enter key pressed
                 var $this = $(this),
                     val = $this.val();
                 $this.focus().val("");
                 if (val === "") {
                     $out.append("root@m4sk:~$<br>");
                 } else
                 if (val === "help") {
                     $out.append("root@m4sk:~$ help<br>");
                     $out.append("Here's a list of commands:<br>help - Sends a list of commands<br>concept - Explains how to play this game<br>inbox - Shows your inbox<br>show [file|message] - Shows the contents of a file or message<br>connect [host] [password] - Connects to the specified host.<br>clear - Clears the terminal<br>");
                 } else
                 if (val === "inbox") {
                     $out.append("root@m4sk:~$ inbox<br>");
                     $out.append("Your Inbox:<br>â†³ its time<br>");
                 } else
                 if (val === "clear") {
                     $out.empty();
                 } else
                 if (val.startsWith("show")) {
                     if (!cmds.includes(val)) {
                         $out.append(`root@m4sk:~$ ${val}<br>`);
                         $out.append(`Could not find a file / message with the name of '${val.substring(5)}'.<br>`);
                     }
                     if (val === "show its time") {
                         $out.append("root@m4sk:~$ show need your help<br>");
                         $out.append("Viewing the content of need your help:<br>To all M.A.S.K. members,<br>    In exactly 24 hours of this message being sent out, it will be time<br>to take action against the Peruvian Government as planned.<br>This mission has to be our best, as we all know the poor results of what happened last time.<br> - Shadow<br>");
                     } else if (val === "show") {
                         $out.append("root@m4sk:~$ show<br>");
                         $out.append("Specify a file / message to show.<br>");
                     }
                 } else
                       if(val === "exit") {
                         $out.append("root@m4sk:~$ exit<br>");
                         $out.append("Successfully exited.<br>");
                         $out.append("Connecting");
                         setTimeout(function() { $out.append("."); }, 1000);
                         setTimeout(function() { $out.append("."); }, 2000);
                         setTimeout(function() { $out.append("."); }, 3000);
                         setTimeout(function() { $out.append("."); }, 4000);
                         setTimeout(function() { $out.append("."); }, 5000);
                         setTimeout(function() { window.location.href = "https://gavwin.github.io/Terminal%20Mystery/1"; }, 5100);
                     } else {
                       $out.append(`gavin@localhost:~$ ${val}<br>`);
                       $out.append("Command not recognized.<br>");
                     }
                     $this.val("");
                 }
             });
    </script>
